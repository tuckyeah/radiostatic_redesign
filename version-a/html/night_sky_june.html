    <title>Let The Stars Be Your Guide</title>
    
    <script>
        
        function onPageClick() {
            $('.juneConstellation .star').animate({
                backgroundColor: "#FFF"}, '800');
            $('#june').fadeIn('slow');
            $('.juneConstellation .star:first-child').addClass('activated');
            $('.juneConstellation').wrap('<a href="june/june-1.html" />')
            
        }
        
        $(document).ready(function() {
            $('#june').hide();
            $(document).on('click', function() {
               onPageClick();
            });
            $(document).keypress(function() {
                onPageClick();
            })
        });
    </script>
