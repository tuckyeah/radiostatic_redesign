<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/clean.css">

        <title>Let The Stars Be Your Guide</title>

        <script>

            function onPageClick() {
                $('.leopoldConstellation .star').animate({
                    backgroundColor: "#FFF"}, '800');
                $('#leopold').fadeIn('slow');
                $('.leopoldConstellation .star:first-child').addClass('activated');
                $('.leopoldConstellation').wrap('<a href="leopold/ive-arrived.html" />')
            }

            $(document).ready(function() {
                $('#leopold').hide();
                setTimeout(onPageClick, 800)
            });

        </script>

    </head>
