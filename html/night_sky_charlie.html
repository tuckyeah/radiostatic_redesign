        <title>Let The Stars Be Your Guide</title>

        <script>

            function onPageClick() {
                $('.charlieConstellation .star').animate({
                    backgroundColor: "#FFF"}, '800');
                $('#charlie').fadeIn('slow');
                $('.charlieConstellation .star:first-child').addClass('activated');
                $('.charlieConstellation').wrap('<a href="charlie/charlie-1.html" />')

            }

            $(document).ready(function() {
                $('#charlie').hide();
                setTimeout(onPageClick, 800)
            });
        </script>

    </head>
