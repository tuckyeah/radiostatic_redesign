        <script>
            
//            Make an array of all the stars
//            pick two at any given time to pulse.
            

            function getRandomStar(id) {
                // picks a random star from all the ids
                var rand = Math.floor(Math.random() * id.get().length)
                return rand
            }
            
            function pulse() {
                
                var ids = $('.star').map(function(i) {
                    return this.id
                });
                
                ids.each(function(i) {
                    var randNum = getRandomStar(ids)
                    $('#'+this).delay(50*randNum).animate({'opacity':0.5}).delay(100*randNum).animate({'opacity': 1})
                });
            }
            
            $(document).ready(function() {
                
                for(i=0; i<500; i++) {
                    pulse()
                }
                
            })
